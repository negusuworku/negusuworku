 <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin:0;
            font-family: 'Poppins', sans-serif;
            background-color:#fff8f0;
            color:#333;
        }
        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            color: #1829e6;
            margin: 50px 20px;
            line-height: 1.4;
        }
        nav a {
            text-decoration:none;
            margin: 0 25px;
            font-weight:600;
            font-size:1.5rem;
            color:white;
        }
        nav {
            text-align: center;
            margin: 20px 0;
            background-color:#3107ec;
            padding:15px;
            border-radius:10px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .gallery-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery-container img:hover {
            transform: scale(1.05);
        }
        .footer {
            text-align: center;
            font-size: 1rem;
            color: #3107ec;
            font-weight:bold;
            margin: 50px 0 30px 0;
        }
        .footer a {
            color:#ff6f61;
            text-decoration:none;
        }
    </style>
</head>
