<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Negusu Final JavaScript Project</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

<!-- ---------- LOGIN ---------- -->
<div id="loginContainer">
    <div id="loginBox">
        <h2>Login ðŸ”‘</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>
</div>

<!-- ---------- DASHBOARD ---------- -->
<div id="dashboardContainer">
    <div id="dashboardHeader">
        <h2>Welcome to Negusu Final JavaScript Project</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="sections">
        <!-- COLOR CHANGER -->
        <div class="section">
            <h3>ðŸŽ¨ Color Changer</h3>
            <div id="colorBox"></div>
            <div class="colorButtons">
                <button onclick="changeColor('red')">Red</button>
                <button onclick="changeColor('blue')">Blue</button>
                <button onclick="changeColor('green')">Green</button>
                <button onclick="changeColor('yellow')">Yellow</button>
                <button onclick="randomColor()">Random</button>
            </div>
            <p id="colorCode"></p>
        </div>

        <!-- SWITCH CALCULATOR -->
        <div class="section">
            <h3>âž— Switch Calculator</h3>
            <input type="text" id="display" disabled placeholder="0">
            <div class="calculator">
                <button class="number" onclick="handleClick('7')">7</button>
                <button class="number" onclick="handleClick('8')">8</button>
                <button class="number" onclick="handleClick('9')">9</button>
                <button class="operator" id="divBtn" onclick="handleClick('div')">/</button>

                <button class="number" onclick="handleClick('4')">4</button>
                <button class="number" onclick="handleClick('5')">5</button>
                <button class="number" onclick="handleClick('6')">6</button>
                <button class="operator" onclick="handleClick('mul')">*</button>

                <button class="number" onclick="handleClick('1')">1</button>
                <button class="number" onclick="handleClick('2')">2</button>
                <button class="number" onclick="handleClick('3')">3</button>
                <button class="operator" onclick="handleClick('sub')">-</button>

                <button class="number" onclick="handleClick('0')">0</button>
                <button class="operator" id="modBtn" onclick="handleClick('mod')">%</button>
                <button class="operator" onclick="handleClick('add')">+</button>
                <button class="operator" onclick="handleClick('=')">=</button>

                <button class="clear" onclick="handleClick('C')">C</button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
